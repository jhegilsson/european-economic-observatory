<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Full App</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
  <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
</head>
<body>
  <div id="root">Loading...</div>
  <pre id="error" style="color: red; padding: 20px; white-space: pre-wrap; font-size: 12px;"></pre>
  
  <script id="app-code" type="text/babel">
const { useState, useMemo } = React;
const { BarChart, Bar, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip,
  Legend, ResponsiveContainer, Area, AreaChart, ReferenceLine, Cell,
  ScatterChart, Scatter, ComposedChart, ReferenceArea } = Recharts;

const fisherReal = (n, i) => ((1 + n / 100) / (1 + i / 100) - 1) * 100;

const centralBanks = [
  { id:"ecb", abbr:"ECB", ccy:"EUR", rate:2.00, inflation:2.0, color:"#003399", country:"Eurozone" },
  { id:"iceland", abbr:"CBI", ccy:"ISK", rate:7.25, inflation:4.0, color:"#0F4C81", country:"Iceland" },
  { id:"uk", abbr:"BoE", ccy:"GBP", rate:3.75, inflation:3.2, color:"#1D3557", country:"UK" },
];

function App() {
  return (
    <div style={{padding: 40, fontFamily: "system-ui"}}>
      <h1>Minimal Test</h1>
      <p>Central banks loaded: {centralBanks.length}</p>
      <ResponsiveContainer width="100%" height={200}>
        <BarChart data={centralBanks}>
          <XAxis dataKey="abbr" />
          <YAxis />
          <Bar dataKey="rate" fill="#0F4C81" />
        </BarChart>
      </ResponsiveContainer>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
  
  <script>
    window.onerror = function(msg, url, line, col, error) {
      document.getElementById('error').textContent = 'Runtime Error:\n' + msg + '\nLine: ' + line;
    };
    
    // Manual Babel transform to catch errors
    setTimeout(function() {
      if (document.getElementById('root').textContent === 'Loading...') {
        document.getElementById('error').textContent = 'Babel failed to transform. Check console (F12).';
      }
    }, 3000);
  </script>
</body>
</html>
