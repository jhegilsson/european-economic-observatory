<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Test</title>
</head>
<body>
  <div id="root">Loading...</div>
  <div id="error" style="color: red; padding: 20px; font-family: monospace; white-space: pre-wrap;"></div>
  
  <script>
    window.onerror = function(msg, url, line, col, error) {
      document.getElementById('error').textContent = 'Error: ' + msg + '\nLine: ' + line + '\nCol: ' + col;
      return false;
    };
  </script>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
  
  <script>
    // Check if libraries loaded
    var status = [];
    status.push('React: ' + (typeof React !== 'undefined' ? 'OK' : 'FAILED'));
    status.push('ReactDOM: ' + (typeof ReactDOM !== 'undefined' ? 'OK' : 'FAILED'));
    status.push('Recharts: ' + (typeof Recharts !== 'undefined' ? 'OK' : 'FAILED'));
    status.push('Babel: ' + (typeof Babel !== 'undefined' ? 'OK' : 'FAILED'));
    document.getElementById('root').innerHTML = '<pre>' + status.join('\n') + '</pre>';
  </script>
  
  <script type="text/babel">
    document.getElementById('root').innerHTML += '<p>Babel transpilation working!</p>';
    
    const { useState } = React;
    const { BarChart, Bar, XAxis, YAxis, ResponsiveContainer } = Recharts;
    
    function App() {
      const data = [{name: 'Test', value: 100}];
      return (
        <div style={{padding: 20}}>
          <h1>It works!</h1>
          <ResponsiveContainer width="100%" height={200}>
            <BarChart data={data}>
              <XAxis dataKey="name" />
              <YAxis />
              <Bar dataKey="value" fill="#0F4C81" />
            </BarChart>
          </ResponsiveContainer>
        </div>
      );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
