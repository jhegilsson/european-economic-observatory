<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Test 2</title>
</head>
<body>
  <div id="root">Loading...</div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
  
  <script>
    // Expose libraries to global scope explicitly
    window.React = React;
    window.ReactDOM = ReactDOM;
  </script>
  
  <script type="text/babel">
    const { useState, useMemo } = window.React;
    const { BarChart, Bar, XAxis, YAxis, ResponsiveContainer, LineChart, Line,
            CartesianGrid, Tooltip, Legend, Area, AreaChart, ReferenceLine, 
            Cell, ScatterChart, Scatter, ComposedChart, ReferenceArea } = window.Recharts;
    
    function App() {
      const data = [
        {name: 'Iceland', value: 7.25},
        {name: 'ECB', value: 2.00},
        {name: 'UK', value: 3.75}
      ];
      return (
        <div style={{padding: 20}}>
          <h1>It works!</h1>
          <ResponsiveContainer width="100%" height={200}>
            <BarChart data={data}>
              <XAxis dataKey="name" />
              <YAxis />
              <Bar dataKey="value" fill="#0F4C81" />
            </BarChart>
          </ResponsiveContainer>
        </div>
      );
    }
    
    const root = window.ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
