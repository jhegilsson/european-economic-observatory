<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Test 4</title>
</head>
<body>
  <div id="root">Loading...</div>
  <div id="status" style="padding: 20px; font-family: monospace;"></div>
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Recharts dependencies -->
  <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
  <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
  
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
  
  <script>
    var s = document.getElementById('status');
    s.innerHTML = 'React: ' + (typeof React) + '<br>';
    s.innerHTML += 'ReactDOM: ' + (typeof ReactDOM) + '<br>';
    s.innerHTML += 'PropTypes: ' + (typeof PropTypes) + '<br>';
    s.innerHTML += 'Recharts: ' + (typeof Recharts) + '<br>';
    s.innerHTML += 'Babel: ' + (typeof Babel) + '<br>';
    
    if (typeof Recharts !== 'undefined') {
      s.innerHTML += '<br>Recharts components: ' + Object.keys(Recharts).slice(0,5).join(', ') + '...';
    }
  </script>
  
  <script type="text/babel">
    const { BarChart, Bar, XAxis, YAxis, ResponsiveContainer } = Recharts;
    
    function App() {
      const data = [
        {name: 'Iceland', value: 7.25},
        {name: 'ECB', value: 2.00}
      ];
      return (
        <div style={{padding: 20}}>
          <h1>Chart works!</h1>
          <ResponsiveContainer width="100%" height={200}>
            <BarChart data={data}>
              <XAxis dataKey="name" />
              <YAxis />
              <Bar dataKey="value" fill="#0F4C81" />
            </BarChart>
          </ResponsiveContainer>
        </div>
      );
    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
